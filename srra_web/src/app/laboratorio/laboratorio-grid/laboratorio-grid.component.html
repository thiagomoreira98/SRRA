<ui-card style="width: 400px; margin: auto;">
    <ui-toolbar class="flat">
        <button class="ui-button flat icon" routerLink="/home" href="/home" uiRipple>
            <i class="material-icons">arrow_back</i>
        </button>

        <div class="align-right">
            <ui-input-container>
                <input type="text" name="searchText" [(ngModel)]="filtro" uiInput [persistPlaceholder]="true" placeholder="Laboratorio">
            </ui-input-container>
            <button class="ui-button flat icon" uiRipple (click)="selecionar()">
                <i class="material-icons">search</i>
            </button>
        </div>
    </ui-toolbar>

    <ui-data-table>
        <tbody>
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th class="align-right"></th>
            </tr>

            <tr *ngFor="let laboratorio of laboratorios">
                <td>{{laboratorio.codigo}}</td>
                <td>{{laboratorio.nome}}</td>

                <td class="align-right">
                    <button class="ui-button flat icon" uiRipple [routerLink]="['/laboratorios/info', laboratorio._id]">
                        <i class="material-icons">edit</i>
                    </button>

                    <button class="ui-button flat icon" uiRipple (click)="deletar(laboratorio._id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4" class="align-right">
                    <div class="ui-button-container align-right">
                        <span class="pagination">
                            1-10 de 10
                        </span>
                        <button class="ui-button flat icon" uiRipple>
                            <i class="material-icons">keyboard_arrow_left</i>
                        </button>
                        <button class="ui-button flat icon" uiRipple>
                            <i class="material-icons">keyboard_arrow_right</i>
                        </button>
                    </div>
                </td>
            </tr>
        </tfoot>
    </ui-data-table>
</ui-card>

<div class="ui-fab-container">
    <button class="ui-button primary fab" uiRipple routerLink="/laboratorios/cadastrar">
        <i class="material-icons">add</i>
    </button>
</div>
