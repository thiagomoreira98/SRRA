<form (ngSubmit)="onSubmit()" #laboratorioForm="ngForm">
	<ui-card style="width: 600px; margin: auto;">
		<ui-toolbar class="flat">
			<button class="ui-button flat icon" routerLink="/laboratorios" href="/laboratorios" uiRipple>
				<i class="material-icons">arrow_back</i>
			</button>
		</ui-toolbar>

		<ui-card-content>
			<div class="ui-flex-container break-on-s960">
				<ui-input-container style="max-width: 200px;">
					<input type="number" [(ngModel)]="laboratorio.codigo" name="codigo" uiInput autocomplete="off" required>
					<label>Codigo</label>
				</ui-input-container>

				<ui-input-container>
					<input type="text" [(ngModel)]="laboratorio.nome" name="nome" uiInput autocomplete="off" required>
					<label>Nome</label>
				</ui-input-container>
			</div>

			<div class="ui-flex-container break-on-s960">
				<ui-input-container>
					<input type="text" [(ngModel)]="laboratorio.descricao" name="descricao" autocomplete="off" uiInput required>
					<label>Descrição</label>
				</ui-input-container>
			</div>
		</ui-card-content>
	</ui-card>

	<div class="ui-fab-container">
		<button type="submit" class="ui-button primary fab" uiRipple [disabled]="!laboratorioForm.form.valid">
			<i class="material-icons">{{ laboratorioForm.form.valid ? 'save' : 'block' }}</i>
		</button>
	</div>
</form>
