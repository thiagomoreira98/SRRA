        </ui-toolbar>

        <ui-data-table>
            <tbody>
                <tr>
                    <th>
                        Matricula
                    </th>

                    <th>
                        Nome
                    </th>

                    <th class="align-center">
                        CPF
                    </th>

                    <th class="align-right">
                        Função
                    </th>

                    <th class="align-right">
                        E-mail
                    </th>

                    <th class="align-right">

                    </th>
                </tr>

                <tr *ngFor="let docente of docentes">
                    <td>
                        {{docente.matricula}}
                    </td>

                    <td>
                        {{docente.nome}}
                    </td>

                    <td class="align-center">
                        {{docente.cpf}}
                    </td>

                    <td class="align-right">
                        {{docente.funcao}}
                    </td>

                    <td class="align-right">
                        {{docente.email}}
                    </td>

                    <td class="align-right">
                        <button class="ui-button flat icon" uiRipple [routerLink]="['/docentes/info', docente._id]">
                            <i class="material-icons">edit</i>
                        </button>

                        <button class="ui-button flat icon" uiRipple (click)="deletar(docente._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4" class="align-right">
                        <div class="ui-button-container align-right">
                            <span class="pagination">
                                1-10 de 10
                            </span>
                            <button class="ui-button flat icon" uiRipple>
                                <i class="material-icons">keyboard_arrow_left</i>
                            </button>
                            <button class="ui-button flat icon" uiRipple>
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </ui-data-table>
    </ui-card>

    <div class="ui-fab-container">
		<button class="ui-button primary fab" uiRipple routerLink="/docentes/cadastrar">
			<i class="material-icons">add</i>
		</button>
	</div>
</div>
