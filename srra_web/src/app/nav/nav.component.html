<ui-toolbar class="primary">
    <button class="ui-button flat icon" uiRipple (click)="sidenav.open()">
        <i class="material-icons">menu</i>
    </button>
    <!-- <img class="logo" src="http://smn.com.br/content/img/logotipo/light-lying.svg" alt=""> -->
    <span class="title">FATEC - SRRA | {{ title }}</span>
</ui-toolbar>

<mat-sidenav #sidenav class="sidenav">
    <button class="ui-button flat icon" uiRipple (click)="sidenav.close()">
        <i class="material-icons">arrow_back</i>
    </button>
    <div class="ui-list">
        <mat-list>
            <mat-list-item> SRRA </mat-list-item>
            <mat-divider></mat-divider>

            <!-- Home -->
            <mat-list-item>
                <a class="ui-list-item" routerlink="/home" href="/home">
                    <i class="material-icons" style="margin-right: 10px">home</i>
                    Home
                </a>
            </mat-list-item>

            <!-- Docentes -->
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <a class="ui-list-item">Docentes</a>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list-item>
                    <a class="ui-list-item" routerlink="/docentes/filtro" href="/docentes/filtro">
                        <i class="material-icons" style="margin-right: 10px">person</i>
                        Docentes
                    </a>
                </mat-list-item>

                <mat-list-item>
                    <a class="ui-list-item" routerlink="/docentes/novo" href="/docentes/novo">
                        <i class="material-icons" style="margin-right: 10px">person_add</i>
                        Cadastrar Docente
                    </a>
                </mat-list-item>
            </mat-expansion-panel>

            <!-- Recursos -->
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <a class="ui-list-item">Recursos</a>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list-item>
                    <a class="ui-list-item" routerlink="/recursos/filtro" href="/recursos/filtro">
                        <i class="material-icons" style="margin-right: 10px">computer</i>
                        Recursos
                    </a>
                </mat-list-item>

                <mat-list-item>
                    <a class="ui-list-item" routerlink="/recursos/novo" href="/recursos/novo">
                        <i class="material-icons" style="margin-right: 10px">add_box</i>
                        Cadastrar Recurso
                    </a>
                </mat-list-item>
            </mat-expansion-panel>

            <!-- Ocorrencia de Uso -->
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <a class="ui-list-item">Ocorrências De Uso</a>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list-item>
                    <a class="ui-list-item" routerlink="/ocorrencias/filtro" href="/ocorrencias/filtro">
                        <i class="material-icons" style="margin-right: 10px">desktop_windows</i>
                        Ocorrências
                    </a>
                </mat-list-item>

                <mat-list-item>
                    <a class="ui-list-item" routerlink="/ocorrencias/nova" href="/ocorrencias/nova">
                        <i class="material-icons" style="margin-right: 10px">add_box</i>
                        Cadastrar Ocorrência
                    </a>
                </mat-list-item>
            </mat-expansion-panel>

            <!-- Reservas -->
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <a class="ui-list-item">Reservas</a>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list-item>
                    <a class="ui-list-item" routerlink="/reservas/filtro" href="/reservas/filtro">
                        <i class="material-icons" style="margin-right: 10px">desktop_windows</i>
                        Reservas
                    </a>
                </mat-list-item>

                <mat-list-item>
                    <a class="ui-list-item" routerlink="/reservas/nova" href="/reservas/nova">
                        <i class="material-icons" style="margin-right: 10px">add_box</i>
                        Cadastrar Reserva
                    </a>
                </mat-list-item>
            </mat-expansion-panel>
        </mat-list>
    </div>
</mat-sidenav>

<router-outlet></router-outlet>
