<div class="ui-s960">
    <ui-card>
        <ui-toolbar class="flat">
            <button class="ui-button flat icon" routerLink="/home" href="/home" uiRipple>
                <i class="material-icons">arrow_back</i>	
            </button>
            <span class="title" [ngClass]="{'hide': searchOpen}">Recursos Disponiveis</span>
            <div class="align-right">
                <!-- <form #searchForm="ngForm" name="searchForm" class="ui-validate on-dirty" [ngClass]="{'open': searchOpen}">
                    <ui-input-container>
                        <input #searchFormText="ngModel" type="text" name="searchText" [(ngModel)]="searchText" uiMaxlength="200" uiInput [persistPlaceholder]="true" placeholder="Pesquisa">
                        <div class="ui-messages">
                            <div *ngIf="searchFormText.errors && searchFormText.dirty">
                                <div class="ui-message counter error">
                                    {{searchText ? searchText.length : 0}}/200
                                </div>
                            </div>
                        </div>
                    </ui-input-container>
                </form> -->
                <button class="ui-button flat icon" uiRipple (click)="toggleSearch()">
                    <i class="material-icons">search</i>
                </button>

            </div>
        </ui-toolbar>

        <ui-data-table>
            <tbody>
                <tr>
                    <th>
                        Código
                    </th>

                    <th>
                        Nome
                    </th>

                    <th class="align-right">
                        Descrição
                    </th>

                    <th class="align-right">
                        Quantidade
                    </th>

                    <th class="align-right">
                        
                    </th>
                </tr>
                
                <tr *ngFor="let recurso of recursos">
                    <td>
                        {{recurso.codigo}}
                    </td>

                    <td>
                        {{recurso.nome}}
                    </td>

                    <td class="align-right">
                        {{recurso.descricao}}
                    </td>

                    <td class="align-right">
                        {{recurso.quantidade}}
                    </td>

                    <td class="align-right">
                        <button class="ui-button flat icon" uiRipple
                            [routerLink] = "['/recursos/info', recurso._id]">
                            <i class="material-icons">edit</i>
                        </button>

                        <button class="ui-button flat icon" uiRipple (click)="deleteRecurso(recurso._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4" class="align-right">
                        <div class="ui-button-container align-right">
                            <span class="pagination">
                                1-10 de 10
                            </span>
                            <button class="ui-button flat icon" uiRipple disabled>
                                <i class="material-icons">keyboard_arrow_left</i>
                            </button>
                            <button class="ui-button flat icon" uiRipple disabled>
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </ui-data-table>
    </ui-card>
</div>
