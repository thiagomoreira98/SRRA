<div class="ui-s960">
	<ui-card>
		<ui-toolbar class="flat">
			<button class="ui-button flat icon" routerLink="/recursos" href="/recursos" uiRipple>
				<i class="material-icons">arrow_back</i>
			</button>
			<span class="title">Cadastro de Recurso</span>
		</ui-toolbar>

		<!--<pre>{{ recurso | json }}</pre>-->

		<form (ngSubmit)="alterar()">
			<ui-card-content>
				<div class="ui-flex-container break-on-s960">
					<ui-input-container>
						<input type="number" [(ngModel)]="recurso.codigo" name="codigo" uiInput>
						<label>Codigo</label>
					</ui-input-container>

					<ui-input-container>
						<input type="text" [(ngModel)]="recurso.nome" name="nome" uiInput>
						<label>Nome</label>
					</ui-input-container>
				</div>

				<div class="ui-flex-container break-on-s960">
					<ui-input-container>
						<input type="text" [(ngModel)]="recurso.descricao" name="descricao" uiInput>
						<label>Descrição</label>
					</ui-input-container>

					<ui-input-container>
						<input type="text" [(ngModel)]="recurso.itens" name="itens" uiInput>
						<label>itens</label>
					</ui-input-container>
				</div>

				<div class="ui-flex-container break-on-s960">
					<ui-option-container class="v-space-4 b-space-16">
						<div class="info">
							Status
						</div>
						<ui-option>
							<input type="radio" name="recursoStatus" [(ngModel)]="recurso.status" [value]="'Disponivel'">
							<span>Disponivel</span>
						</ui-option>
						<ui-option>
							<input type="radio" name="recursoStatus" [(ngModel)]="recurso.status" [value]="'Em Manutenção'">
							<span>Em Manutenção</span>
						</ui-option>
						<ui-option>
							<input type="radio" name="recursoStatus" [(ngModel)]="recurso.status" [value]="'Inativo'">
							<span>Inativo</span>
						</ui-option>
					</ui-option-container>
				</div>
			</ui-card-content>

			<div *ngIf="recurso.status === 'Em Manutenção'">
				<ui-toolbar class="flat">
					<span class="title">Manutenção</span>
				</ui-toolbar>

				<ui-card-content>
					<div class="ui-flex-container break-on-s960">
						<ui-input-container>
							<input type="text" [(ngModel)]="recurso.motivo" name="motivoManutencao" uiInput>
							<label>Motivo</label>
						</ui-input-container>

						<ui-input-container>
							<input type="date" [(ngModel)]="recurso.data" name="dataManutencao" uiInput>
							<label>Data</label>
						</ui-input-container>
					</div>
				</ui-card-content>
			</div>

			<div *ngIf="recurso.status === 'Inativo'">
				<ui-toolbar class="flat">
					<span class="title">Inativo</span>
				</ui-toolbar>

				<ui-card-content>
					<div class="ui-flex-container break-on-s960">
						<ui-input-container>
							<input type="text" [(ngModel)]="recurso.motivo" name="motivoInativo" uiInput>
							<label>Motivo</label>
						</ui-input-container>

						<ui-input-container>
							<input type="text" [(ngModel)]="recurso.data" name="dataInativo" uiInput>
							<label>Data</label>
						</ui-input-container>
					</div>
				</ui-card-content>
			</div>

			<div class="ui-button-container cover">
				<button type="submit" class="ui-button raised primary" uiRipple>Salvar</button>
				<button class="ui-button raised error" uiRipple routerLink="/recursos" href="/recursos">Cancelar</button>
			</div>
		</form>
	</ui-card>
</div>
