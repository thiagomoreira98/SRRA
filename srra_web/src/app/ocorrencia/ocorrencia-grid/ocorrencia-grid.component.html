<div class="ui-s960">
	<ui-card style="max-width: 800px; margin: auto;">
		<ui-toolbar class="flat">
			<button class="ui-button flat icon" routerLink="/home" href="/home" uiRipple>
				<i class="material-icons">arrow_back</i>
			</button>

			<button mat-mini-fab color="primary" routerLink="/ocorrencias/cadastrar">
		        <i class="material-icons">add</i>
            </button>
			<div class="align-right">
				<ui-input-container>
					<input type="number" name="searchText" [(ngModel)]="filtro" uiInput [persistPlaceholder]="true" placeholder="codigo">
				</ui-input-container>
				<button class="ui-button flat icon" uiRipple (click)="selecionar()">
					<i class="material-icons">search</i>
				</button>
			</div>
		</ui-toolbar>

		<ui-data-table>
			<tbody>
				<tr>
					<th>Codigo</th>
					<th>Recurso</th>
					<th>Docente</th>
					<th>Data</th>
					<th class="align-right"></th>
				</tr>

				<tr *ngFor="let ocorrencia of ocorrencias">
					<td>{{ocorrencia.codigo }}</td>
					<td>{{ocorrencia.recurso.nome }}</td>
					<td>{{ocorrencia.docente.nome }}</td>
					<td>{{ocorrencia.data | date: ddMMyyyy }}</td>
					<td class="align-right">
						<button class="ui-button flat icon" uiRipple [routerLink]="['/ocorrencias/info', ocorrencia._id]">
							<i class="material-icons">edit</i>
						</button>

						<button class="ui-button flat icon" uiRipple (click)="deletar(ocorrencia._id)">
							<i class="material-icons">delete</i>
						</button>
					</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="4" class="align-right">
						<div class="ui-button-container align-right">
							<span class="pagination">
								1-10 de 10
							</span>
							<button class="ui-button flat icon" uiRipple disabled>
								<i class="material-icons">keyboard_arrow_left</i>
							</button>
							<button class="ui-button flat icon" uiRipple disabled>
								<i class="material-icons">keyboard_arrow_right</i>
							</button>
						</div>
					</td>
				</tr>
			</tfoot>
		</ui-data-table>
	</ui-card>

		<button class="ui-button primary fab" uiRipple routerLink="/ocorrencias/cadastrar">
			<i class="material-icons">add</i>
		</button>
	</div> -->
</div>
