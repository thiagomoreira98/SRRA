<div class="ui-s960">
    <ui-card>
        <ui-toolbar class="flat">
            <button class="ui-button flat icon" routerLink="/ocorrencias" href="/ocorrencias" uiRipple>
                <i class="material-icons">arrow_back</i>
            </button>
        </ui-toolbar>

        <!--<pre>{{ ocorrencia | json }}</pre>-->

        <form (ngSubmit)="onSubmit()">
            <ui-card-content>
                <div class="ui-flex-container break-on-s960">
                    <ui-input-container style="max-width: 150px;">
                        <input type="number" [(ngModel)]="ocorrencia.codigo" name="codigo" uiInput>
                        <label>Codigo</label>
                    </ui-input-container>

                    <ui-input-container style="max-width: 200px; padding-left: 20px">
                        <select name="recurso" [(ngModel)]="ocorrencia.recurso" uiInput>
                            <option *ngFor="let recurso of recursos">{{ recurso.nome }}</option>
                        </select>
                        <label>Recurso</label>
                    </ui-input-container>

                    <ui-input-container style="max-width: 250px; padding-left: 20px;">
                        <select name="docente" [(ngModel)]="ocorrencia.docente" uiInput>
                            <option *ngFor="let docente of docentes">{{ docente.nome }}</option>
                        </select>
                        <label>Docente</label>
                    </ui-input-container>

                    <ui-input-container style="max-width: 200px; padding-left: 20px;">
                        <input uiInput [matDatepicker]="picker" name="data" [(ngModel)]="ocorrencia.data">
                        <label>Data</label>
                    </ui-input-container>

                    <mat-datepicker-toggle matSuffix [for]="picker" style="margin-top: 20px;"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>

                <div class="ui-flex-container break-on-s960">
                    <ui-input-container>
                        <input type="text" [(ngModel)]="ocorrencia.detalhes" name="detalhes" uiInput>
                        <label>Detalhes</label>
                    </ui-input-container>
                </div>
            </ui-card-content>

            <div class="ui-button-container cover">
                <button type="submit" class="ui-button raised success" uiRipple>SALVAR</button>
                <button type="button" mat-button color="warn" routerLink="/ocorrencias" href="/ocorrencias">CANCELAR</button>
            </div>
        </form>
    </ui-card>
</div>
